  // ---- DAILY SHOP LOGIC ----

// 2 hours in ms
const CLAIM_TIME = 2 * 60 * 60 * 1000;

const shopBtn = document.getElementById("dailyShopBtn");
const shopModal = document.getElementById("shopModal");
const closeShop = document.getElementById("closeShopBtn");
const claimBtn = document.getElementById("claimRewardBtn");
const shopStatus = document.getElementById("shopStatus");

shopBtn.onclick = () => {
  shopModal.classList.remove("hidden");
  updateShopStatus();
};

closeShop.onclick = () => {
  shopModal.classList.add("hidden");
};

function updateShopStatus() {
  let lastClaim = localStorage.getItem("lastClaimTime");
  let now = Date.now();

  if (!lastClaim) {
    // first time user opens shop
    claimBtn.classList.remove("hidden");
    shopStatus.textContent = "Your reward is ready!";
    return;
  }

  lastClaim = parseInt(lastClaim);
  let timePassed = now - lastClaim;

  if (timePassed >= CLAIM_TIME) {
    claimBtn.classList.remove("hidden");
    shopStatus.textContent = "Your reward is ready!";
  } else {
    claimBtn.classList.add("hidden");
    let timeLeft = CLAIM_TIME - timePassed;

    let hours = Math.floor(timeLeft / (1000 * 60 * 60));
    let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    shopStatus.textContent = `Next reward in ${hours}h ${minutes}m ${seconds}s`;

    // update countdown every second
    setTimeout(updateShopStatus, 1000);
  }
}
