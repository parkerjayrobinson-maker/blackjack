<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Play Blackjack</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
  body {
    background:#0b1220;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:Arial, sans-serif;
    margin:0;
  }


  .play-btn {
    padding:14px 24px;
    background:#26a65b;
    color:white;
    border:none;
    border-radius:999px;
    font-size:18px;
    font-weight:bold;
    text-decoration:none;
    box-shadow:0 8px 22px rgba(0,0,0,0.35);
    transition:0.15s;
  }


  .play-btn:active {
    transform:scale(.97);
  }
</style>


</head>
<body>


<!-- This ALWAYS opens correctly in a new tab -->
<a href="blackjack.html" target="_blank" class="play-btn">
  Play Blackjack
</a>


</body>
</html>
